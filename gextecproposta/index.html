		body{
			overflow: hidden;

		.btn {
  background:white;
  text-align:center;
  letter-spacing:1px;
  font-size:1.4em;
  line-height:1.2em;
  font-weight:300;
  position:absolute;
  top:150px;
  left:0;
  right:0;
  bottom:0;
  margin:auto;
  width:240px;
  height:25px;
  padding:20px 0;
  border:1px solid #009688;
  overflow:hidden;
  display:inline-block;
  transition:all 0.5s;
  box-shadow:0px 3px 0px #00695C;
  border-radius: 4px;
}

.btn:hover, .btn:active {
    text-decoration: none;
    color: #fff;
    border-color: lightseagreen;
    background: lightseagreen;
    box-shadow: 0 0 0 lightseagreen;
}

.btn-label {
  display:inline-block;
  position:relative;
  padding-right:0;
  transition:padding-right 0.5s;
  color:#004D40;
  font-family: 'Exo 2', sans-serif;
  font-weight:200;
}
.btn-label:after {
  content: '\2B73';
  position:relative;
  font-weight: bold;
  left:30px;
  opacity:0;
  color: #fff;
  top:22%;
  width:10px;
  height:10px;
  margin-right:-10px;
  background:rgba(0,0,0,0);
  border:none;
  transition: opacity 0.5s, top 0.5s, right 0.5s;
}

.btn:hover .btn-label,
.btn:active .btn-label {
  padding-right:30px;
  color:#f5f1e7;
  color: #fff;
}

.btn:hover .btn-label:after,
.btn:active .btn-label:after {
  transition:opacity: 0.5s, top 0.5s, right 0.5s;
  opacity:1;
  right:10px;  
}
header{
	position: absolute;
    /* z-index: 1000; */
    display: block;
    top: 10%;
    /* margin: 0 auto; */
    text-align: -webkit-center;
    width: 100%;
}

footer{
	font-family: 'Exo 2', sans-serif;
	color: #9E9E9E;
	position: absolute;
	text-align: center;
	width: 100%;
	display: block;
	bottom: 5px;
}
.titulo{
	    font-family: 'Exo 2', sans-serif;
    color: #004D40;
    background: white;
    width: fit-content;
    padding: 5px;
    font-weight: 100;
    margin: 10px;
}

@media all and (max-width: 1366px) {
	.btn{
		    width: 150px;
    height: 15px;
		font-size: 1.2em;
    line-height: 0.8em;
    top:100px;
	}

	.btn-label:after {
		    left: 20px;
	}

	.titulo {
		    margin: 5px;
    	font-size: 1.5em;
        padding: 4px;
	}

	span.titulo{		
    	font-size: 0.8em;
        
	}

	header > img{
		    height: 175px;
	}
	
	footer{
		font-size: 0.9em;
	}
}
